name: Zotero Name Normalization Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  lint-and-unit:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm install
      - run: npm run lint
      - run: npm run test:unit
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: test-results/
          retention-days: 7

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: lint-and-unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: zotero-ner.xpi
          path: dist/
          retention-days: 7

  zotero-integration:
    name: Zotero Integration Tests
    runs-on: ubuntu-latest
    needs: build
    container:
      image: node:20-bullseye
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y wget libgtk-3-0 libdbus-glib-1-2 xvfb

      - name: Download and install Zotero
        run: |
          wget -q https://www.zotero.org/download/client/dl?platform=linux-x86_64 -O zotero.tar.bz2
          tar xjf zotero.tar.bz2
          mkdir -p $HOME/.zotero
          mv Zotero_linux-x86_64 $HOME/.zotero/zotero
          rm zotero.tar.bz2
          ls -la $HOME/.zotero/

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm install

      - name: Run Zotero-native tests (UI + integration)
        env:
          ZOTERO_PATH: $HOME/.zotero/zotero/zotero
        run: |
          xvfb-run -a node tests/zotero-framework/run-zotero-tests.js --debug

      - name: Upload Zotero test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: zotero-test-artifacts
          path: |
            tests/zotero-framework/profile/**
            tests/zotero-framework/profile-*/**
          retention-days: 7

  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [lint-and-unit, build, zotero-integration]
    if: always()
    steps:
      - run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Linting & Unit Tests: Passed (see artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "- Build: Extension built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Zotero Integration: See CI logs" >> $GITHUB_STEP_SUMMARY
